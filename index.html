<h1>Xuan Lin</h1>
<p style="text-align:justify;">I am a robotics researcher. My research interest is robotic mobility, with emphasis on synthesizing wall-climbing and flying robots to achieve off-the-ground tasks. This is my resume.
</p>
<p style="text-align:justify;">I am currently working in RoMeLa with professor Dennis Hong at UCLA. Here is a <a href="http://www.romela.org/">link</a> to our lab website.
</p>
